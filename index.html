
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Legacy Code Initiative – 2025</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="background">
    <div class="warning">⚠️ You were not supposed to find this…</div>
    <div class="video-section">
      <video autoplay muted loop id="priestVideo">
        <source src="priest-placeholder.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>
    <p class="message">This website is not for everyone. Only the worthy may proceed.</p>
    <div class="riddles">
      <form id="riddleForm">
        <div>
          <label>1. What hides beneath the sands?</label><br/>
          <input type="radio" name="riddle1" value="treasure" /> Treasure<br/>
          <input type="radio" name="riddle1" value="blood" /> Blood<br/>
          <input type="radio" name="riddle1" value="truth" /> Truth<br/>
        </div>
        <div>
          <label>2. Who guards the gate?</label><br/>
          <input type="radio" name="riddle2" value="silence" /> Silence<br/>
          <input type="radio" name="riddle2" value="curse" /> Curse<br/>
          <input type="radio" name="riddle2" value="light" /> Light<br/>
        </div>
        <div>
          <label>3. What must be broken to begin?</label><br/>
          <input type="radio" name="riddle3" value="fear" /> Fear<br/>
          <input type="radio" name="riddle3" value="seal" /> Seal<br/>
          <input type="radio" name="riddle3" value="mirror" /> Mirror<br/>
        </div>
        <button type="submit">Submit Riddles</button>
      </form>
    </div>
    <div class="form-section" style="display:none;">
      <form>
        <input type="text" placeholder="Full Name" /><br/>
        <input type="number" placeholder="Age" /><br/>
        <input type="email" placeholder="Email" /><br/>
        <input type="tel" placeholder="Phone Number" /><br/>
        <textarea placeholder="Why are you interested in this secret mission?"></textarea><br/>
        <button type="submit">Submit</button>
      </form>
    </div>
    <footer>
      <div class="symbols">𓂀 𓆣 𓅓 𓂀 𓆣 𓅓</div>
      <div class="signature">Legacy Code Initiative – 2025</div>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
